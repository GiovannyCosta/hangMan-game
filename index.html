<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Jogo da Forca</title>
</head>

<body>
    <main class="container">
        <header class="header">
            <h1>Jogo da Forca</h1>
            <div class="category-wrapper">
                <label for="typeItems">Categoria:</label>
                <select id="typeItems">
                    <option value="" disabled selected>Escolha um modo</option>
                    <option value="Frutas">Frutas</option>
                    <option value="Cidades">Cidades</option>
                    <option value="Paises">Países</option>
                </select>
            </div>
        </header>

        <section class="game-area">
            <div class="visual-area">
                <img id="imagem-" src="./assets/img/1.png" alt="Imagem contínua de uma forca">
            </div>

            <div class="word-area">
                <div id="display" class="word-display"></div>

                <div class="input-group">
                    <input type="text" id="enterLetter" placeholder="?" maxlength="1" autocomplete="off">
                    <button id="btnChutar">Chutar</button>
                </div>
            </div>
        </section>

        <footer class="game-status">
            <div class="history">
                <h3>Letras chutadas:</h3>
                <p id="chutes"></p>
            </div>

            <p id="mensagem" class="message-display"></p>
            <button id="btnRecomecar" class="hidden">Jogar Novamente</button>
        </footer>
    </main>

    <script src="./assets/js/dataModes.js"></script>
</body>

</html>
